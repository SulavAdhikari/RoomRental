{% extends 'base.html' %}


{% block content %}

<style>

  body,html {
      height: 100%;
  }
  
  h2 {
    margin-top: -30%;
  }
  </style>
  <div class="container-fluid h-100">
    <div class="row justify-content-center align-items-center h-100">
        <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
          <h2>Register Here.</h2>
            <br>
            <form action="{% url 'user_register' %}" method="POST">
              {% csrf_token %}
              {% for field in form %}
                {{ field.errors }}
              {% endfor %}
                <div class="form-group">
                    <input _ngcontent-c0="" class="form-control form-control-lg" placeholder="username" type="text" name="username">
                    <br>
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" placeholder="password1" type="password" name="password1">
                    <br>
                </div>
                <div class="form-group">
                  <input class="form-control form-control-lg" placeholder="password2" type="password" name="password2">
                  <br>
              </div>
              <div class="form-group">
                <input class="form-control form-control-lg" placeholder="Enter your contact information" type="text" name="contact_info">
                <br>
            </div>
                <div class="form-group">
                    <button class="btn btn-info btn-lg btn-block" type="submit">Sign Up</button>
                </div>
                
            </form>
        </div>
    </div>
  </div>
      
  {% endblock %}
